{% extends "base.html" %}

{% block title %}
Create Category
{% endblock title %}

{% block content %}
    {% include "todo_app/home.html" %}
    <section>
        <div id="create-category" class="card">
            <h1>Create Category</h1>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
                {% endfor %}
                <button type="submit">Create</button>
            </form>
        </div>
    </section>
{% endblock content %}
